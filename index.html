<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="javascript.js"></script>
        <div class="header">
            <h1 class="head">Rock, Paper, Scissors</h1>
            <h2 class="subhead">Can you beat the computer?</h2>
            <h4>Select your weapon</h4>
        </div>
        <div class="choices">
            <button class="btn btn-square" id="btnRock">Rock</button>
            <button class="btn btn-square" id="btnPaper">Paper</button>
            <button class="btn btn-square" id="btnScissors">Scissors</button>
        </div>
        <div id="scoreContainer">
            <div class="scoreBox">
                <div class="playerChoice"></div>
                <h3 class="score" id="playerScore">Player Score:</h3>
            </div>
            <div class="scoreBox">
                <div class="cpuChoice"></div>
                <h3 class="score" id="cpuScore">Computer Score:</h3>
            </div>
        </div>
    </body>
</html>
