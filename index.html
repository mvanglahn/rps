<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="javascript.js"></script>
        <div class="header">
            <h1 class="head">Rock, Paper, Scissors</h1>
            <h2 class="subhead">Can you beat the computer to 5 wins?</h2>
            <h4>Make your choice</h4>
        </div>
        <div class="choices">
            <image src="artwork/rock.png" id="btnRock" class="btn"></image>
            <image src="artwork/paper.png" id="btnPaper" class="btn"></image>
            <image src="artwork/scissors.png"id="btnScissors" class="btn"></image>
        </div>
        <div id="scoreContainer">
            <div class="scoreBox">
                <div class="playerChoice"></div>
                <h3 class="score" id="playerScore">"Player Score: " + playerScore</h3>
            </div>
            <div class="scoreBox">
                <div class="cpuChoice"></div>
                <h3 class="score" id="cpuScore">"Computer Score: " + cpuScore</h3>
            </div>
        </div>
    </body>
</html>
